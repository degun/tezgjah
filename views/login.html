<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
	<title>Hyr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="./style/main.css">

</head>
<body>
    <div class="container">

           <!-- show any messages that come back with authentication -->
            <% if (message.length > 0) { %>
                <div><%= message %></div>
            <% } %>
                
            <div class="blocks">
            <form class="demo-card-event mdl-card mdl-shadow--2dp login" action="/login" method="post">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label nofka">
                <input class="mdl-textfield__input" type="text" name="nofka">
                <label class="mdl-textfield__label" for="sample1">Nofka</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fjalekalimi">
                <input class="mdl-textfield__input" type="password" name="fjalekalimi">
                <label class="mdl-textfield__label" for="sample1">Fjalëkalimi</label>
              </div>
                <div class="etj">
              <label id="membajmend">Më mbaj mend</label><input type="checkbox" class="membajmend" name="remember" value="yes"><br>
               <button type="submit" id="login-btn" class="mdl-button mdl-js-button mdl-button--raised">Hyr</button> <br>
                 Nuk je regjistruar? <a href="/signup">Regjistrohu</a> <br><br>
                 Ose shko <a href="/">në fillim</a>.</div>
            </form>           
             </div>
            
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jqueryui/jquery-ui.min.js"></script>
     <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/greensock-js/src/minified/TweenMax.min.js"></script>
    <script src="bower_components/greensock-js/src/minified/TimelineMax.min.js"></script>
    <script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
    <script type="text/javascript" src="controls/logins.js"></script>
    
</body>
</html>
